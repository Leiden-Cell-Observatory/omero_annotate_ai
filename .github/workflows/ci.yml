name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.34.0
        cache: true
        
    - name: Run unit tests
      run: pixi run -e dev pytest tests/ -m "not (omero or integration or docker)" -v
      
    - name: Check code formatting
      run: |
        pixi run -e dev black --check src/ tests/
        pixi run -e dev isort --check-only src/ tests/
        
    - name: Lint code
      run: pixi run -e dev flake8 src/ tests/
      
    - name: Test OMERO functionality (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: pixi run -e dev pytest tests/ -m "omero or integration" -v

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.34.0
        cache: true
        
    - name: Build package
      run: |
        pixi run -e dev python -m build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment: release
    permissions:
      id-token: write  # For trusted publishing
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1