site_name: OMERO Annotate AI
site_description: OMERO integration for AI-powered image annotation and segmentation workflows
site_url: https://leiden-cell-observatory.github.io/omero_annotate_ai/
repo_url: https://github.com/Leiden-Cell-Observatory/omero_annotate_ai
repo_name: Leiden-Cell-Observatory/omero_annotate_ai
edit_uri: edit/main/docs/

# Fail the build on any warning
strict: false

theme:
  name: material
  language: en
  font: false
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    # Palette toggle for dark mode  
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Configuration Guide: configuration.md
  - Tutorials:
    - tutorials/index.md
    - micro-SAM Pipeline: tutorials/microsam-annotation-pipeline.md
    - Cellpose Integration: tutorials/cellpose-integration.md
    - Training Data Prep: tutorials/training-data-prep.md
    - BiaPy Integration: tutorials/biapy-integration.md
  - API Reference: api/

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            signature_crossrefs: true
            merge_init_into_class: true
            extensions:
              - griffe_pydantic:
                schema: true

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - pymdownx.snippets:
      base_path: ["docs/includes"]
      auto_append: ["abbreviations.md"]
  - tables
  - meta
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: "#"
      toc_depth: 3
      title: On this page
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Leiden-Cell-Observatory/omero_annotate_ai
      name: GitHub Repository
    - icon: fontawesome/solid/tag
      link: https://github.com/Leiden-Cell-Observatory/omero_annotate_ai/releases
      name: Releases
    - icon: fontawesome/solid/bug
      link: https://github.com/Leiden-Cell-Observatory/omero_annotate_ai/issues
      name: Issues & Bug Reports
    - icon: fontawesome/solid/code-branch
      link: https://github.com/Leiden-Cell-Observatory/omero_annotate_ai/commits/main
      name: Recent Commits
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/omero-annotate-ai/
      name: PyPI Package
    - icon: fontawesome/solid/book
      link: https://leiden-cell-observatory.github.io/omero_annotate_ai/
      name: Documentation
  generator: false

extra_css:
  - stylesheets/extra.css
